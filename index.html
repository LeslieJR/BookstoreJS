<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ubiqum Bookstore with Vue</title>
    <link rel='shortcut icon' href='images/favicon.png' type='image/x-icon' />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scripts/style.css">
</head>

<body>
    <div id="pageContent">
        <div class="header d-flex flex-row justify-content-between">
            <div><img src="images/bookstore.png" alt="logo"></div>
            <div class="d-flex align-items-end">
                <form id="search-books">
                    <input type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>

        <div class="images">
            <div v-for="book in books" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img v-bind:src="book.portada" alt="book.titulo" style="width:300px; height: 467px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>{{book.titulo}}</h1>
                        <p>{{book.descripcion}}</p>
                        <a v-bind:href="book.detalle" data-fancybox="gallery"><button type="button"
                                class="btn btn-outline-light">More Info</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    </div>


    <!-- main js -->
    <script src="scripts/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
